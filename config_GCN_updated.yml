model:
  - GCN
device:
  - cuda
batch_size:
  - 50
dense_dim:
  - 128

learning_rate:
  - 0.01
num_epochs:
  - 200
optimizer:
  - Adam
scheduler:
  -
    class: StepLR
    args:
      step_size: 50
      gamma: 0.5
loss:
  - MulticlassClassificationLoss
gradient_clipping:
  - null
l2:
  - 0.
embedding_dim:
  - 32
num_layers:
  - 1
dropout:
  - 0.5
